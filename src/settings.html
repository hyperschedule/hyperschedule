<div id="conflict-courses-toggle-wrapper">
  <label id="conflict-courses-toggle-heading"
    >Gray out courses conflicting with schedule</label
  >
  <label id="conflict-courses-toggle-label1"
    ><input id="conflict-courses1" name="conflict-courses" type="radio" /> Don't
    gray out any conflicting courses</label
  >
  <label id="conflict-courses-toggle-label2"
    ><input id="conflict-courses2" name="conflict-courses" type="radio" /> Only
    gray out courses conflicting with starred courses</label
  >
  <label id="conflict-courses-toggle-label3"
    ><input id="conflict-courses3" name="conflict-courses" type="radio" /> Gray
    out courses conflicting with any course</label
  >
</div>
